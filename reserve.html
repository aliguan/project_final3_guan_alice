<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>

    <link rel="stylesheet" href="css/vendor/normalize.min.css">

<body class="drawer drawer--left">
    <header role="banner">
        <button type="button" class="drawer-toggle drawer-hamburger">
          <span class="sr-only">toggle navigation</span>
          <span class="drawer-hamburger-icon"></span>
        </button>
        <nav class="drawer-nav" role="navigation">
          <ul class="drawer-menu">
            <li><a class="drawer-brand" href="index.html">Home</a></li>
            <li><a class="drawer-menu-item" href="menu.html">Menu</a></li>
            <li><a class="drawer-menu-item" href="reserve.html">Reserve</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div id="menucontainer">
            <div class="logo">
                <img src="img/logo.png" alt="Pizza Planet Logo">
            </div>
            <section>
                <h1 style="font-size: 3em; text-align: center; padding-top: 0.5em;">RESERVATIONS</h1>
            </section>
            <div class="sectionwpr clearfix">
                <section class="appetizers">
                    <div class="menuheading">
                        <img src="img/cuterocket.png" alt="Red Rocket"/>
                        <h1>Appetizers</h1>
                    </div>
                    <form action="post">
                        <label>Name</label>
                        <input name="name" placeholder="Buzz Lightyear" type="text" width="100px;">
                        <label>Email Id</label>
                        <input name="email" placeholder="reserve@pizzaplanet.com" type="text">
                        <label>Phone Number</label>
                        <input name="contact" placeholder="555-555-5555" type="text">
                        <label>Website URL</label>
                        <select name="menuitems">
                            <optgroup label="Appetizers">
                                <option value="Wings from Planet X">Winds from Planet X</option>
                                <option value="Jalapeno Rockets">Jalapeno Rockets</option>
                                <option value="Mars Red Fries">Mars Red Fries</option>
                            </optgroup>
                            <optgroup label="Appetizers">
                                <option value="Wings from Planet X">Winds from Planet X</option>
                                <option value="Jalapeno Rockets">Jalapeno Rockets</option>
                                <option value="Mars Red Fries">Mars Red Fries</option>
                            </optgroup>
                            <optgroup label="Appetizers">
                                <option value="Wings from Planet X">Winds from Planet X</option>
                                <option value="Jalapeno Rockets">Jalapeno Rockets</option>
                                <option value="Mars Red Fries">Mars Red Fries</option>
                            </optgroup>
                            <optgroup label="Appetizers">
                                <option value="Wings from Planet X">Winds from Planet X</option>
                                <option value="Jalapeno Rockets">Jalapeno Rockets</option>
                                <option value="Mars Red Fries">Mars Red Fries</option>
                            </optgroup>
                        </select>
                        <textarea cols="15" name="message" placeholder="Message" rows="10">
                        </textarea>
                        <input id="submit" type="submit" value="Send Message">
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer id="otherfooter">
        <div id="footerwpr clearfix">
            <section class="location">
                <h1><i class="fa fa-map-marker" aria-hidden="true"></i> Where We Are</h1>
                <ul>
                    <li>4302 Galaxy Rd,</li>
                    <li>Millenia, CA 10001</li>
                    <li>Around the Corner from The Claw</li>
                </ul>
            </section>
            <section class="hours">
                <h1><i class="fa fa-clock-o" aria-hidden="true"></i> Hours of Flight</h1>
                <ul>
                    <li>Monday to Thursday - 11AM - 10PM</li>
                    <li>Friday to Saturday - 11am - 12AM</li>
                    <li>Sunday - 11AM to 10PM</li>
                </ul>
            </section>
            <section class="contact">
                <h1><i class="fa fa-hand-spock-o" aria-hidden="true"></i> Make Contact</h1>
                <ul>
                    <li><a href="http://www.facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                    <li><a href="http://www.twitter.com"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
                    <li><a href="http://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </section>
        </div>
    </footer>
